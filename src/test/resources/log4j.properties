#log4j config
log4j.properties
log4j.rootLogger=INFO, stdout

#Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %-5p %c{1}:%L - %m%n

#log spring framework
log4j.logger.org.springframework.core=info
log4j.logger.org.springframework.beans=info
log4j.logger.org.springframework.context=info
log4j.logger.org.springframework.web=info

#log jdbc
log4j.logger.jdbc.audit=warn
log4j.logger.jdbc.resultset=warn
log4j.logger.jdbc.connection=warn